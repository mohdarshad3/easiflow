<div class="col-12" [ngClass]="{'transition':show}" dropDirective (dropEvent)=addItemToGrid($event); false [dropHighlight]="'highlight'" style="min-height: 300px;">
	<div class="dragged-item {{item.itemclass}}" *ngFor="let item of itemsGridDropped;let dropIndex = index" [ngClass]="{'transition':show}" [@enterAnimation]>
		<div class="editArea" (click)=showCustomEditDiv(item,$event); false>
			<div class="customField" >
				<!-- Basic control-->
				<div class="toggleElelement element-box-contents" *ngIf="item.showBasicControl">
					<title-control *ngIf="item.content == 'titlecontrol'"></title-control>
					<label-control *ngIf="item.content == 'labelcontrol'"></label-control>
					<input-control *ngIf="item.content == 'inputcontrol'"></input-control>
					<checkbox-control *ngIf="item.content == 'checkboxcontrol'"></checkbox-control>
					<dtc-control *ngIf="item.content == 'dtccontrol'"></dtc-control>
					<dtp-control *ngIf="item.content == 'dtpcontrol'"></dtp-control>
					<button-control *ngIf="item.content == 'buttoncontrol'"></button-control>
					<dropdown-control *ngIf="item.content == 'dropdowncontrol'"></dropdown-control>
					<tditor-control *ngIf="item.content == 'tditorcontrol'"></tditor-control>
					<modal-control *ngIf="item.content == 'modalcontrol'"></modal-control>
					<radio-control *ngIf="item.content == 'radiocontrol'"></radio-control>
					<image-uploader [activeColor]="'orangered'" [baseColor]="'lightgray'" *ngIf="item.content == 'imageuploader'"></image-uploader>
					<form-control *ngIf="item.content == 'formcontrol'"></form-control>
					<paragraph-control *ngIf="item.content == 'paragraphcontrol'"></paragraph-control>
					<anchor-control *ngIf="item.content == 'anchorcontrol'"></anchor-control>
					<tabs-control *ngIf="item.content == 'tabscontrol'"></tabs-control>
				</div>
				<!-- Stracture control -->
				<div class="toggleElelement element-box-contents-for-stracture" *ngIf="item.content == 'dividercontrol'">
					<divider-control></divider-control>
				 </div>
				 <div class="toggleElelement element-box-contents-for-divider" *ngIf="item.content == 'gridcontrol'">
					<grid-control></grid-control>
				 </div>
				<div class="elementOptions" *ngIf="item.showCustomDiv">
					<span class="dragElement"><i class="fa fa-bars" aria-hidden="true"></i></span>
					<div class="formControlrs">
						<button type="button" class="menuBtn" (click)=toggleEmentStyle(item)><i class="fa fa-caret-down" aria-hidden="true"></i></button>
						<button type="button" class="editBtn" (click)="removeDailog(item)"><i class="fa fa-times" aria-hidden="true"></i></button>
						<div class="confirmElementDelete" *ngIf="item.showelEmentDelete" [ngClass]="{'transition':show}" [@enterAnimation]>
							<span>Are you sure?</span>
							<button type="button" class="btn hideBtn" (click)="hideRemoveItem(item)">No</button>
							<button type="button" class="btn deleteBtn" (click)="removeItem(item)">Yes</button>
						</div>
						<div class="elementStyles text-styling" *ngIf="item.showelEmentStyle" [ngClass]="{'transition':show}" [@enterAnimation]>
							<ul>
								<li>
									<button type="button">
										<i class="fa fa-bold"></i>
									</button>
								</li>
								<li>
									<button type="button">
										<i class="fa fa-italic"></i>
									</button>
								</li>
								<li>
									<button type="button">
										<i class="fa fa-underline"></i>
									</button>
								</li>
								<li>
									<button type="button">
										<i class="fa fa-font"></i>
									</button>
								</li>
								<li>
									<button type="button">
										<i class="fa fa-plus"></i>
									</button>
									<button type="button">
										<i class="fa fa-minus"></i>
									</button>
								</li>
								<li>
									<button type="button" class="caretIcon">
										<i class="fa fa-align-left"></i>
									</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
