
<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn" appunwraptag="">
	<i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark"  [ngClass]="navSideCustom">
	<!-- BEGIN: Aside Menu -->
	<div  id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark"  		data-menu-vertical="true"  data-menu-scrollable="true" data-menu-dropdown-timeout="500">
		<div class="m-menu__section">
            <h4 class="m-menu__section-text nav-title">Controls</h4>
            <i class="m-menu__section-icon flaticon-more-v2"></i>
        </div>
		<ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
			<li *ngFor="let item of itemsControlToDrop; let x = index" class="m-menu__item">
				<a  routerLink="/index" class="dragItem m-menu__link" mwlDraggable dropData={{item.content}} title={{item.name}}  (dragStart)=dragStart(item); (dragEnd)=dragEnd(item); [ngClass]="item.currentItemSlide" >
					<i class="{{item.iconClass}}"></i>
					<span class="m-menu__link-title">
						<span class="m-menu__link-wrap">
							<span class="m-menu__link-text">
								{{item.name}}
							</span>
						</span>
					</span>
				</a>
			</li>
		</ul>
		<div class="m-menu__section">
            <h4 class="m-menu__section-text nav-title">Structure</h4>
            <i class="m-menu__section-icon flaticon-more-v2"></i>
        </div>
		<ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
			<li *ngFor="let item of itemsStractureToDrop" class="m-menu__item">
				<a  routerLink="/index" class="dragItem m-menu__link" mwlDraggable dropData={{item.content}} title={{item.name}} (dragStart)=dragStart(item); (dragEnd)=dragEnd(item); [ngClass]="item.currentItemSlide">
					<i class="{{item.iconClass}}"></i>
					<span class="m-menu__link-title">
						<span class="m-menu__link-wrap">
							<span class="m-menu__link-text">
								{{item.name}}
							</span>
						</span>
					</span>
				</a>
			</li>
		</ul>
		<div class="m-menu__section">
            <h4 class="m-menu__section-text nav-title">Media</h4>
            <i class="m-menu__section-icon flaticon-more-v2"></i>
        </div>
		<ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
			<li *ngFor="let item of itemsMediaToDrop" class="m-menu__item" >
				<a  routerLink="/index" class="dragItem m-menu__link" mwlDraggable dropData={{item.content}} title={{item.name}} (dragStart)=dragStart(item); (dragEnd)=dragEnd(item); [ngClass]="item.currentItemSlide">
					<i class="{{item.iconClass}}"></i>
					<span class="m-menu__link-title">
						<span class="m-menu__link-wrap">
							<span class="m-menu__link-text">
								{{item.name}}
							</span>
						</span>
					</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
